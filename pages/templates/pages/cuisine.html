{% extends 'main.html' %}
{% load static %}
{% block content %}

  {% include 'bread_crumbs.html' %}
  <section class="tag-input-list course-tag-list">
    <ul class="padding-left-8" role='list'>
      {% for tag in cuisines %}
        <li><a href="{% url 'cuisine' tag %}" class="tag-square">{{tag}}</a></li>
      {% endfor %}
    </ul>
  </section>
  <section class="courses-wrapper">
    <h1>{{course}} Recipes</h1>
    <div class="recipe-list-wrapper">
      <div class="row">
        {% for recipe in recipes %}
        <div class="recipe-list">
          <img src="{{recipe.imageURL}}" alt="{{recipe.title}}">
          <div class="recipe-list-info">
            <h2>{{recipe.title}}</h2>
            <h6>{{recipe.title_long}}</h6>
            <a href="#" class="recipe-list-btn">Full Recipe <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock content %}
